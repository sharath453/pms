{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Patients</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'create_patient_view' %}">PMS</a>
        <div>
          <a class="btn btn-light me-2" href="{% url 'create_patient_view' %}"
            >Create</a
          >
          <a class="btn btn-light" href="{% url 'list_patients_view' %}"
            >All Patients</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="mb-4">Search Patients</h2>
      <form method="get" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Enter patient name"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      {% if results %}
      <table class="table table-striped table-hover bg-white shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in results %}
          <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% elif results is not None %}
      <p class="text-danger">No patients found.</p>
      {% endif %}
    </div>
  </body>
</html>
